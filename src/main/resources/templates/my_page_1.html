<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Page 1</title>
    <link rel="stylesheet" href="css/my_page_1.css" />
    <link rel="stylesheet" type="text/css" href="css/header.css" />
    <link rel="stylesheet" type="text/css" href="css/footer.css" />
    <script defer src="/js/header_button.js"></script>
    <script defer src="/js/my_page_1.js"></script>
</head>
<body>
<header>
    <div class="container">
        <div id="page-logo">
            <div id="home">
                <img src="img/home.png" alt="home" />
            </div>
            <div id="logo">
                <img src="img/log.png" alt="Logo" />
            </div>
            <div id="my">
                <img src="img/login.png" alt="my" />
            </div>
        </div>
        <div id="search">
            <form id="search-form" action="" method="get">
                <input id="search-txt" type="text" placeholder="원하는 상품을 검색해보세요!"/>
                <button id="search-btn" type="submit">
                    <img src="img/search.png" />
                </button>
            </form>
        </div>
    </div>
</header>

<div class="container">
    <div class="main-content">
        <h1>마이페이지</h1>
        <div class="wishlist-section">
            <div class="wishlist-title">
                <span>찜 목록</span>
                <a href="#">더 보기</a>
            </div>
            <div class="wishlist-items">
                <div class="item">
                    <img src="https://via.placeholder.com/150" alt="Item 1">
                    <p>Item 1 Description</p>
                    <span>$10</span>
                </div>
                <div class="item">
                    <img src="https://via.placeholder.com/150" alt="Item 2">
                    <p>Item 2 Description</p>
                    <span>$20</span>
                </div>
                <div class="item">
                    <img src="https://via.placeholder.com/150" alt="Item 3">
                    <p>Item 3 Description</p>
                    <span>$30</span>
                </div>
            </div>
        </div>
        <div class="account-actions">
            <button id="logoutButton">로그아웃</button>
            <button id="deleteAccountButton">회원 탈퇴</button>
        </div>
    </div>
</div>

<footer>
    <div class="container">
        <p><a href="#">개인정보처리방침</a></p>
    </div>
</footer>
</body>
</html>
