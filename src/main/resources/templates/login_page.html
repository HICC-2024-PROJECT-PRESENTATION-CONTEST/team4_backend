<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Musinsa Scouter</title>
  <link rel="stylesheet" href="/css/login_page.css" />
</head>
<body>
<div class="container">
  <div class="login-box">
    <h1>로그인 및 회원가입</h1>
    <p>로그인 시 관심 상품 모아보기가 가능합니다.</p>
    <button class="login-button google" onclick="location.href='/oauth2/authorization/google'">
      Google로 계속하기<br />
      <span class="subtext">! 가격변동 안내 메일을 받을 수 있어요 !</span>
    </button>
    <button class="login-button naver" onclick="location.href='/oauth2/authorization/naver'">네이버로 계속하기</button>
    <button class="login-button instagram">Instagram으로 계속하기</button>
  </div>
</div>
</body>
</html>
